# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build
on:
    push:
    pull_request:
    workflow_dispatch:
defaults:
    run:
        shell: bash
env:
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_GENERATE_ASPNET_CERTIFICATE: false
    DOTNET_NOLOGO: true
jobs:
    build:
        strategy:
            fail-fast: false
            matrix:
                os:
                    - macos-latest
                    - ubuntu-latest
                    - windows-latest
                cfg:
                    - Debug
                    - Release
                mode:
                    - Fast
                    - Safe
                    - Small
                exclude:
                    - cfg: Debug
                      mode: Fast
                    - cfg: Debug
                      mode: Small
        runs-on: ${{ matrix.os }}
        steps:
            - name: Clone repository
              uses: actions/checkout@v3.0.0
              with:
                  fetch-depth: 0
                  submodules: recursive
            - name: Set up .NET
              uses: actions/setup-dotnet@v2.0.0
            - name: Build SDK
              run: |
                  dotnet tool restore
                  dotnet build
            - name: Restore samples
              run: |
                  dotnet restore src/samples
            - name: Build samples
              run: |
                  dotnet build src/samples -c ${{ matrix.cfg }} --no-restore -p:ReleaseMode=${{ matrix.mode }} -v:d
            - name: Test samples
              run: |
                  dotnet test src/samples -c ${{ matrix.cfg }} --no-restore -p:ReleaseMode=${{ matrix.mode }} -v:d
            - name: Pack samples
              run: |
                  dotnet pack src/samples -c ${{ matrix.cfg }} --no-build -v:d
            - name: Publish samples
              run: |
                  dotnet publish src/samples -c ${{ matrix.cfg }} --no-build -v:d
            - name: Clean samples
              run: |
                  dotnet clean src/samples -c ${{ matrix.cfg }} -v:d
            - name: Upload GitHub packages
              if: github.event_name == 'push' && github.repository == 'vezel-dev/zig-msbuild-sdk' && github.ref == 'refs/heads/master' && matrix.os == 'ubuntu-latest' && matrix.cfg == 'Debug'
              run: |
                  dotnet tool run gpr push pkg/feed/*.nupkg -k ${{ secrets.GITHUB_TOKEN }}
            - name: Prune GitHub packages
              if: github.event_name == 'push' && github.repository == 'vezel-dev/zig-msbuild-sdk' && github.ref == 'refs/heads/master' && matrix.os == 'ubuntu-latest' && matrix.cfg == 'Debug'
              uses: SmartsquareGmbH/delete-old-packages@v0.4.0
              with:
                  names: |
                      Zig.Sdk
                  keep: 5
